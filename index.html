<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/css/styles.css" />
    <!-- Boxicons library -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h2 class="logo">Cars<span>.</span></h2>
      <ul>
        <li><a class="link" href="#">Home</a></li>
        <li><a class="link" href="#">About</a></li>
        <li><a class="link" href="#">Review</a></li>
        <li><a class="link" href="#">Featured</a></li>
        <li><a class="link" href="#">Contact</a></li>
      </ul>
      <div class="social">
        <ul>
          <li>
            <a href="#"><i class="bx bxl-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="bx bxl-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="bx bxl-twitter"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Main content -->
    <div class="container">
      <!-- Main content for all website -->
      <div class="content">
        <h1>Car Dealing Experience</h1>
        <h3 class="redefined">Redefined!</h3>
        <p>
          Find the best cars for the best days. Hit the roads and speed with the
          best experience ever.
        </p>
        <a href="#" class="btn">Explore Cars</a>
      </div>
      <!-- Main Image for the first page -->
      <div class="img-container">
        <div class="cube">
          <img src="/src/img/Lamborghini.png" class="car-selected" alt="Car" />
        </div>
      </div>
      <div class="square"></div>

      <!-- Cars options  -->
      <div class="cars">
        <div class="mark">
          <a
            href="#"
            class="active lamborghini"
            onclick="carSlider('/src/img/Lamborghini.png'); primaryColor('#daae15')"
            >Lamborghini</a
          >
          <a
            href="#"
            class="ferrari"
            onclick="carSlider('/src/img/Ferrari.png'); primaryColor('#D4010E')"
            >Ferrari</a
          >
          <a
            href="#"
            class="mclaren"
            onclick="carSlider('/src/img/McLaren.png'); primaryColor('#611E14')"
            >McLaren</a
          >
          <a
            href="#"
            class="ford"
            onclick="carSlider('/src/img/Ford.png'); primaryColor('#2E2E2E')"
            >Ford</a
          >
          <a
            href="#"
            class="bugatti"
            onclick="carSlider('/src/img/Bugatti.png'); primaryColor('#01A8FB')"
            >Bugatti</a
          >
        </div>
      </div>
    </div>
    <script>
      function carSlider(model) {
        document.querySelector(".car-selected").src = model;
      }

      function primaryColor(color) {
        document.querySelector(".logo").style.color = color;
        document.querySelector(".redefined").style.color = color;
        document.querySelector(".btn").style.background = color;
        document.querySelector(".cube").style.borderColor = color;
        document.querySelector(".square").style.background = color;
      }
    </script>
  </body>
</html>
